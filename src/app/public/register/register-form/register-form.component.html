<form
	novalidate
	[formGroup]="registerForm"
	(ngSubmit)="submit()"
	class="card-body">

	<!-- name -->
	<div class="form-group">
		<label for="name">Name</label>
		<input
			id="name"
			type="name"
			formControlName="name"
			class="form-control"
			placeholder="Votre pseudonyme"
			autocorrect="off"
			autocomplete="off" />
	</div>

	<!-- email -->
	<div class="form-group">
		<label for="email">Email</label>
		<input
			id="email"
			type="email"
			formControlName="email"
			class="form-control"
			placeholder="Votre email"
			autocorrect="off"
			autocomplete="off" />
	</div>

	<!-- password -->
	<div class="form-group">
		<label for="password">Password</label>
		<input
			id="password"
			type="password"
			formControlName="password"
			class="form-control"
			placeholder="Votre mot de passe" />
	</div>

	<!-- bouton submit -->
	<p class="text-center py-3">
		<button type="submit" class="btn" [disabled]="!registerForm.valid">Inscription</button>
	</p>
</form>
